     <form style="position: relative;  text-align: center; color: white; width:30em; left: 35%;" action="prrofile.html"> 
         
        <div>
            <label >Rating:</label>
            <div class="container">
                <div class="star-widget" style="direction: rtl; width:30em;">
                    
                    <input type="radio" name="rate" id="rate-5" value="5 Stars">
                    <label for="rate-5" class="fa fa-star"></label>
                    
                    <input type="radio" name="rate" id="rate-4" value="4 Stars">
                    <label for="rate-4" class="fa fa-star"></label>

                    <label for="rate-3" class="fa fa-star"></label>
                    
                    <input type="radio" name="rate" id="rate-2" value="2 Stars">
                    <label for="rate-2" class="fa fa-star"></label>
                    
                    <input type="radio" name="rate" id="rate-1" value="1 Star">
                    <label for="rate-1" class="fa fa-star"></label>
                </div>
            </div>
        </div>
        <div class="form-group mb-3">
            <label>Review:</label>
            <textarea style="background-color: #383434; color:white" class="form-control" rows="10" id="review" placeholder="Review" style="width:50em">  </textarea>
        </div>
        <button style="background-color: #ffae00; border-radius: 5px; border: none;" href="profile.html" class='float-end' type="submit" id="submitPost"> Submit </button>
    </form>
